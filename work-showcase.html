<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!---Custom CSS -->
    <link rel="stylesheet" href="work-showcase-styles.css">

</head>
<body>

    <!-- Navigation back Arrow -->
    <div class="arrow-container" onclick="goBack()">
        <svg id="arrow-icon" width="70" height="70" viewBox="0 0 100 100">
          <polygon points="40,20 80,50 40,80 40,60 20,60 20,40 40,40" fill="#E17918" stroke="black" stroke-width="2"/>
      </svg>
  </div>
  <!-- Project Description -->
  <div class="container">
    <div class="row">
        <div class="col-12">
        </div>
        <div class="col-12">
            <h1 class="display-1">no story</h1>  
            <h2 class="fs-5">Lookbook design for LA clothing brand</h2> 
            <p class="caption-text">15-page booklet<br> 21 X 52<br>Xerox printed</p> 
        </div>
    </div>
</div>

<!-- New Container for Media Grid -->
<div class="media-grid" id="mediaGrid">
  <!-- Initially empty; we'll populate it with JavaScript -->
</div>

<!-- This will be generated dynamically -->
<div class="media-modal" id="mediaModal1">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal('mediaModal1')">&times;</span>
    <!-- Media content will go here -->
    <div class="media-container">
      <!-- Media, like img, video, etc. -->
  </div>
  <div class="media-description">
      <!-- Optional description text -->
  </div>
</div>
</div>


<footer class="fixed-bottom footer">
    <div class="text-uppercase">Work</div>
</footer>

<script>

    window.addEventListener("DOMContentLoaded", () => {
      const mediaGrid = document.getElementById("mediaGrid");
      const numberOfBoxes = 10;

      for (let i = 0; i < numberOfBoxes; i++) {
        const box = document.createElement("div");
        box.classList.add("media-box");

        let randomWidth, randomHeight;

    // Check window width to adjust size range
    if (window.innerWidth >= 768) {  // Desktop
      randomWidth = Math.floor(Math.random() * 150) + 350;  // Random width between 200 and 400
      randomHeight = Math.floor(Math.random() * 150) + 350;  // Random height between 200 and 400
    } else {  // Mobile
      randomWidth = Math.floor(Math.random() * 150) + 200;  // Random width between 150 and 250
      randomHeight = Math.floor(Math.random() * 150) + 200;  // Random height between 150 and 250
  }

    // Apply these dimensions to the box
  box.style.width = `${randomWidth}px`;
  box.style.height = `${randomHeight}px`;

  mediaGrid.appendChild(box);
}
});

    function openModal(modalId) {
      document.getElementById(modalId).style.display = "block";
  }

  function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
  }

  function goBack() {
      window.history.back();
  }

</script>
</body>
</html>

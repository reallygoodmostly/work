<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Showcase</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="work-showcase-styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <svg id="arrow-icon" class="hidden" width="100" height="100" viewBox="0 0 100 100">
                  <polygon points="40,20 80,50 40,80 40,60 20,60 20,40 40,40" fill="#E17918" stroke="black" stroke-width="2"/>
              </svg>
          </div>
          <div class="col-12">
            <div class="col-12">
              <h1 class="fs-1 fs-lg-2">No Story</h1>  <!-- Large on mobile, smaller on large screens -->
              <h2 class="fs-3 fs-lg-4">Lookbook design for LA clothing brand</h2> <!-- Medium on mobile, smaller on large screens -->
              <p class="fs-5 fs-lg-6">15-page booklet<br> 21 X 52<br>Xerox printed</p> <!-- Small on mobile, smaller on large screens -->
          </div>
        </div>
  </div>
  <footer class="fixed-bottom footer">
    <p class="mb-0 text-uppercase footer-text">Work</p>
</footer>
</body>
</html>

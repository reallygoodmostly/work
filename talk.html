<!DOCTYPE html>
<html>
<head>
  <title>Talk</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- Custom CSS for your buttons, footer, and cube effect -->
  <style>

    body {
      background-image: url("https://github.com/reallygoodmostly/work/blob/main/reallygoodmostly_An_image_of_a_trees_leaves_in_two-tones_green__1ab338e3-2fd2-4587-847f-5c70ed60ab5f.png?raw=true");
      background-size: cover;
      background-repeat: repeat;
      animation: backgroundAnimation 90s infinite alternate linear;
    }

   @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@1,600&family=IBM+Plex+Mono&display=swap');


    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background-color: orange;
      padding: 20px;
      margin: 10px;
      border: 2px solid black;
      width: 80%; /* Adjust as needed */
      text-align: center;
      transform: translateZ(50px); /* Adjust to make the boxes pop more */
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.6); /* Adjust the shadow */
    }


    .box p {
      margin: 10px 0;
    }

    .box a {
      color: black;
      text-decoration: underline;
    }

    .circle {
      display: inline-block;
      background-color: transparent;
      border: 1px solid black;
      border-radius: 50%;
      padding: 10px;
      font-family: 'Alumni Sans', sans-serif;
      width: 80%; /* Adjust the width as needed */
      height: 80%; /* Adjust the height as needed */
      font-size: 3rem; /* Adjust the font size as needed */
    }

    .social-links {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }

    .social-links li {
      margin-bottom: 10px;
    }

    .social-links a {
      color: black;
      font-family: 'IBM Plex Mono', monospace;
      text-decoration: none;
    }

  </style>
</head>
<body>

 <div class="container">
  <div class="box">
    <div class="row">
      <div class="col-md-6">
        <p><span class="circle">Say<br>Hello</span></p>
      </div>
      <div class="col-md-6">
        <ul class="social-links">
          <li><a href="#">Medium</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Arena</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>

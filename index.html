<!DOCTYPE html>
<html>
<head>
  <title>Work</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- Custom CSS for your buttons, footer, and cube effect -->
  <style>
    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .content-container.expanded {
      flex-direction: row;
      align-items: flex-start;
    }

    .btn-orange {
      background-color: orange;
      border-color: black;
      color: black;
    }

    .footer {
      background-color: orange;
      border: 2px solid black;
      padding: 20px;
      text-align: right;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: black;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cube-button {
      background-color: orange;
      border: 2px solid black;
      color: black;
      padding: 10px 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 0;
    }

    @media (max-width: 767px) {
      .buttons-section {
        display: flex;
        flex-flow: column;
        align-items: center;
      }

      .cube-button {
        margin: 0 10px;
      }
    }

    .cube-button:hover {
      transform: scale(1.1);
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6);
    }

    .expanded-talk-section {
      display: none;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: absolute;
      bottom: 500px;
    }

    .orange-box {
      background-color: orange;
      border: 2px solid black;
      padding: 20px;
      margin: 10px;
    }

    .back-arrow {
      background-color: orange;
      border: 2px solid black;
      padding: 20px;
      margin: 10px;
    }

    body {
      background-image: url("https://github.com/reallygoodmostly/work/blob/main/reallygoodmostly_An_image_of_a_trees_leaves_in_two-tones_green__1ab338e3-2fd2-4587-847f-5c70ed60ab5f.png?raw=true");
      background-size: cover;
      background-repeat: repeat;
      animation: backgroundAnimation 90s infinite alternate linear;
    }
  </style>
</head>
<body>
  <p style="text-align: center; background-color: yellow; padding: 5px;">Testing version: 0.9</p>
  <div class="content-container">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="buttons-section text-center">
        <a href="talk.html" class="btn btn-outline-dark btn-lg btn-orange mb-3 cube-button" id="talk-button">Talk</a>
        <button class="btn btn-outline-dark btn-lg btn-orange mb-3 cube-button" id="work-button">Work</button>
        <button class="btn btn-outline-dark btn-lg btn-orange mb-3 cube-button" id="about-button">About</button>
      </div>
    </div>
    <div class="footer">
      <div class="footer-content">
        <h3>KNAPPP</h3>
        <p>knapp@fiasco.com</p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

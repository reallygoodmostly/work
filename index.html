<!DOCTYPE html>
<html>
<head>
  <title>Work</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS for your buttons, footer, and cube effect -->
  <style>
    .page-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content-container.expanded {
      flex-direction: row;
      align-items: flex-start;
    }

    .btn-orange {
      background-color: orange;
      border-color: black;
      color: black;
    }

    .footer {
      background-color: orange;
      border: 2px solid black;
      padding: 20px;
      text-align: right;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: black;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cube-button {
      background-color: orange;
      border: 2px solid black;
      color: black;
      padding: 10px 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 0;
    }

    @media (max-width: 767px) {
      .buttons-section {
        display: flex;
        flex-flow: column;
        align-items: center;
      }

      .cube-button {
        margin: 0 10px;
      }
    }

    .cube-button:hover {
      transform: scale(1.1);
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <p style="text-align: center; background-color: yellow; padding: 5px;">Testing version: 0.6</p>

  <div class="content-container">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <button class="btn btn-outline-dark btn-lg btn-orange mb-3 cube-button" id="talk-button">Talk</button>
      <button class="btn btn-outline-dark btn-lg btn-orange mb-3 cube-button" id="work-button">Work</button>
      <button class="btn btn-outline-dark btn-lg btn-orange mb-3 cube-button" id="about-button">About</button>
    </div>
  </div>

  <div class="footer">
    <div class="footer-content">
      <h3>KNAPP</h3>
      <p class="text-ticker"></p>
    </div>
  </div>

  <!-- Add Bootstrap JS and jQuery (if needed) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function startTextTicker() {
      const email = 'knapp@hi.com';
      const ticker = document.querySelector('.text-ticker');
      ticker.textContent = email + ' ' + email + ' ' + email; // Repeat for animation effect
    }

    startTextTicker(); // Call the function to start the text ticker
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Your Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    
    
    body {
      background-image: url("https://github.com/reallygoodmostly/work/blob/main/reallygoodmostly_An_image_of_a_trees_leaves_in_two-tones_green__1ab338e3-2fd2-4587-847f-5c70ed60ab5f.png?raw=true");
      background-size: cover;
      background-repeat: repeat;
    }

    .custom-button {
      padding: 15px 20px; /* Increased padding */
      font-size: 1.5rem;  /* Increased font size */
      border: 1px solid black;
      background-color: #E17918;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .custom-button:hover {
      transform: scale(1.1) translateY(-5px); /* Scale up and shift upward */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increased shadow for depth */
    }

    .custom-footer {
     padding: 40px 0;  /* Increased padding */
     font-size: 2rem;  /* Increased font size */
     border-top: 2px solid black;
     background-color: #E17918;
   }

 </style>
</head>

<body>
  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <!-- Buttons -->
    <div class="d-flex flex-column flex-md-row justify-content-between mb-3">
      <button class="btn custom-button mb-2 mb-md-0 me-md-2">Talk</button>
      <button class="btn custom-button mb-2 mb-md-0 me-md-2">Work</button>
      <button class="btn custom-button mb-2 mb-md-0">About</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="custom-footer text-center py-2">
    <p class="mb-0 text-uppercase">Knapp</p>
  </footer>

  <!-- Bootstrap Scripts (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
